<h2 class="hidden">All Countries</h2>

<section class="search">
  <div class="search-input shadow">
    <i class="fa-solid fa-magnifying-glass"></i>
    <input
      type="text"
      placeholder="Search for a country..."
    />
  </div>

  <select class="shadow">
    <option selected disabled hidden>Filter by Region</option>

    @for (region of regionList$ | async; track $index) {
      <option>{{ region }}</option>
    }
  </select>
</section>

<section class="country">
  @for (country of countryList$ | async; track country.name) {

    <div class="country-item shadow">
      <span>{{ country.flags.svg }}</span>

      <div class="country-item-body">
        <h3>{{ country.name.common }}</h3>

      </div>
    </div>
  }
</section>
